name: 'Setup Node.js and Install Dependencies'
description: 'Sets up Node.js, caches dependencies, and runs npm install with retry capability'
inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '20.12.1'
  install-command:
    description: 'npm install command to run'
    required: false
    default: 'npm ci --prefer-offline --no-audit'
  cache-npm:
    description: 'Whether to cache npm'
    required: false
    default: 'true'
  retry-count:
    description: 'Number of retry attempts for npm install'
    required: false
    default: '3'
  retry-delay:
    description: 'Delay between retry attempts in seconds'
    required: false
    default: '5'

runs:
  using: 'composite'
  steps:
    - name: üñ•Ô∏è Setup Node Version
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: ${{ inputs.cache-npm == 'true' && 'npm' || '' }}

    # This is the cache for the node_modules folder. It is based on the package-lock.json file.
    # If the package-lock.json file changes, the cache will be invalidated and the dependencies will be reinstalled.
    # Otherwise, the dependencies will be restored from the cache.
    - name: üóÑÔ∏è Cache Node.js dependencies
      id: node_modules_cache
      uses: actions/cache@v4
      env:
        cache-name: node_modules
        cache-fingerprint: ${{ inputs.node-version }}-${{ hashFiles('package-lock.json') }}
      with:
        path: |
          ./node_modules
          ~/.cache/Cypress
        key: ${{ env.cache-name }}-${{ runner.os }}-${{ env.cache-fingerprint }}

    - name: ‚¨áÔ∏è Install Dependencies (with retry)
      if: steps.node_modules_cache.outputs.cache-hit != 'true'
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 10
        max_attempts: ${{ inputs.retry-count }}
        retry_wait_seconds: ${{ inputs.retry-delay }}
        command: ${{ inputs.install-command }}
        shell: bash

    # Due to cross-runner issues (i.e. different directory structures), the cypress binaries
    # may not be properly restored from cache. This step ensures that Cypress is correctly installed.
    # See: https://github.com/actions/cache/issues/1127
    - name: ‚òëÔ∏è Ensure Cypress is Installed
      shell: bash
      run: npx cypress verify || npx cypress install
