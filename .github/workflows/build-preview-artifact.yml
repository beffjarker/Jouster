name: Build and Upload Preview Artifact

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  build-artifact:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    # TEMPORARILY DISABLED: npm install takes >30 minutes on GitHub Actions
    # Re-enable once dependency installation is optimized
    if: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore cached dist
        id: cache-dist
        uses: actions/cache@v4
        with:
          path: dist/apps/jouster-ui/browser
          key: dist-${{ github.sha }}

      - name: Check if build needed
        id: check-build
        run: |
          if [ -d "dist/apps/jouster-ui/browser" ]; then
            echo "build_needed=false" >> $GITHUB_OUTPUT
          else
            echo "build_needed=true" >> $GITHUB_OUTPUT
          fi

      - name: Use pre-built dist if available
        if: steps.check-build.outputs.build_needed == 'false'
        run: echo "âœ… Using cached build from previous run"

      - name: Setup Node.js and Install Dependencies
        if: steps.check-build.outputs.build_needed == 'true'
        uses: ./.github/actions/setup-node-install
        with:
          node-version: '20.19.0'
          install-command: 'npm ci --legacy-peer-deps --omit=optional --prefer-offline --no-audit'

      - name: Build application
        if: steps.check-build.outputs.build_needed == 'true'
        run: npm run build:prod

