name: Build and Upload Preview Artifact

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop

env:
  NODE_OPTIONS: '--max_old_space_size=7168'

permissions:
  contents: read

jobs:
  build-artifact:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Install dependencies (only if cache miss)
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          echo "Installing dependencies - this may take 15-20 minutes on first run..."
          npm install --prefer-offline --no-audit --no-fund
        timeout-minutes: 25

      - name: Verify Nx is available
        run: npx nx --version

      - name: Build application
        run: npm run build:prod
        timeout-minutes: 10

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: jouster-ui-build-pr${{ github.event.pull_request.number }}
          path: dist/apps/jouster-ui/browser
          retention-days: 7

      - name: Comment build success on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.issue.number;
            const runUrl = `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`;

            const commentBody = `## âœ… Build Successful!

            The preview artifact has been built and is ready for deployment.

            ðŸ“¦ **Artifact:** \`jouster-ui-build-pr${prNumber}\`
            ðŸ”— **Build Run:** [View Build](${ runUrl })

            ### Manual Deployment Instructions:

            To deploy this build to a preview environment:

            1. Download the artifact from this workflow run
            2. Deploy to S3:
               \`\`\`bash
               aws s3 sync browser/ s3://jouster-preview-pr${prNumber} --delete
               aws s3 website s3://jouster-preview-pr${prNumber} --index-document index.html
               \`\`\`
            3. Access preview at: \`http://jouster-preview-pr${prNumber}.s3-website-us-west-2.amazonaws.com\`

            Or use the automated script: \`./aws/scripts/deploy-preview-manual.bat ${prNumber}\`
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: commentBody,
            });

