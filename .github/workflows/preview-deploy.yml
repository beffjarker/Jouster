name: Preview Deployment

on:
  pull_request:
    branches: [develop]
    types: [opened, synchronize, reopened]

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  deploy-preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::924677642513:role/GitHubActionsPreviewRole
          aws-region: us-west-2

      - name: Get PR number
        id: pr
        run: echo "number=${{ github.event.number }}" >> $GITHUB_OUTPUT

      - name: Create S3 bucket for preview
        run: |
          BUCKET_NAME="jouster-preview-pr-${{ steps.pr.outputs.number }}"
          aws s3 mb s3://$BUCKET_NAME --region us-west-2 || echo "Bucket may already exist"

          # Configure bucket for static website hosting
          aws s3 website s3://$BUCKET_NAME --index-document index.html --error-document index.html

          # Set bucket policy for public read access
          cat > bucket-policy.json << EOF
          {
            "Version": "2012-10-17",
            "Statement": [
              {
                "Sid": "PublicReadGetObject",
                "Effect": "Allow",
                "Principal": "*",
                "Action": "s3:GetObject",
                "Resource": "arn:aws:s3:::$BUCKET_NAME/*"
              }
            ]
          }
          EOF

          aws s3api put-bucket-policy --bucket $BUCKET_NAME --policy file://bucket-policy.json

      - name: Deploy to S3
        run: |
          BUCKET_NAME="jouster-preview-pr-${{ steps.pr.outputs.number }}"
          aws s3 sync dist/jouster-ui/ s3://$BUCKET_NAME --delete

          # Get the website URL
          PREVIEW_URL="http://$BUCKET_NAME.s3-website-us-west-2.amazonaws.com"
          echo "PREVIEW_URL=$PREVIEW_URL" >> $GITHUB_ENV

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' && comment.body.includes('Preview deployment')
            );

            const commentBody = `## ðŸš€ Preview deployment ready!

            Your changes have been deployed to a preview environment:

            **Preview URL:** ${process.env.PREVIEW_URL}

            This preview will be updated automatically when you push new commits to this PR.

            _Preview deployment powered by AWS S3 static hosting_`;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
