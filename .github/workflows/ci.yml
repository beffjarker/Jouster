name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci

      - run: npx cypress install

      # Run tests, linting, and build
      - run: npx nx run-many -t lint test build e2e

      # Nx Cloud fixes for CI issues
      - run: npx nx fix-ci
        if: always()

  # Quality checks specific to PRs
  pr-checks:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Install dependencies with fallback
      - name: Install dependencies
        run: |
          npm ci || {
            echo "npm ci failed, falling back to npm install"
            rm -rf node_modules package-lock.json
            npm install
          }

      # Check for dependency issues
      - name: Validate dependencies
        run: |
          npm ls --depth=0 || echo "Some dependency issues found"
          npx nx graph --file=dependency-graph.json

      # Run affected tests only for PRs
      - name: Run affected tests
        run: npx nx affected -t test --base=origin/develop

      # Build affected apps
      - name: Build affected apps
        run: npx nx affected -t build --base=origin/develop
