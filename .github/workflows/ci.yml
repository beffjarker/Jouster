name: CI

on:
  push:
    branches:
      - main
      - develop
  # PRs now handled by pr-preview-validation.yml workflow

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0

      # Cache node_modules
      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci
        timeout-minutes: 20

      - run: npx cypress install

      # Run tests, linting, and build
      - run: npx nx run-many -t lint test build e2e

      # Nx Cloud fixes for CI issues
      - run: npx nx fix-ci
        if: always()

  # Quality checks specific to PRs
  pr-checks:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm ci
        timeout-minutes: 20

      # Check for dependency issues
      - name: Validate dependencies
        run: |
          npm ls --depth=0 || echo "Some dependency issues found"
          npx nx graph --file=dependency-graph.json

      # Run affected tests only for PRs
      - name: Run affected tests
        run: npx nx affected -t test --base=origin/develop

      # Build affected apps
      - name: Build affected apps
        run: npx nx affected -t build --base=origin/develop
