name: Ecom Cleanup S3 Buckets

env:
  NODE_VERSION: '20.12.1'

permissions:
  id-token: write
  contents: read

on: [workflow_dispatch]

jobs:
  validation:
    runs-on: ubuntu-latest
    name: Validate Workflow
    steps:
      - name: Checkout verify actor action
        uses: actions/checkout@v4
        with:
          repository: RepublicServicesRepository/gha-verify-actor
          ref: refs/heads/main
          token: ${{ secrets.REPUBLIC_SYSTEM_PAT }}
          persist-credentials: false
          path: ./.github/actions/verify-actor

      - name: Verify Actor
        uses: ./.github/actions/verify-actor
        with:
          github_token: ${{ secrets.REPUBLIC_SYSTEM_PAT }}
          whitelist: WebeWizard,acgilardi,santhoshkadali,lamasa1,nikhilramoju,jfrenchrepublicservices,shubhgithubaccount,beffjarker

  cleanup-s3-buckets:
    runs-on: ubuntu-latest
    needs: [validation]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üõ†Ô∏è Setup Node.js and Install Dependencies
        uses: ./.github/actions/setup-node-install
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Remove S3 Buckets With No Branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node scripts/ecom-cleanup-s3-buckets.js
